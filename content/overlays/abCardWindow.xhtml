<?xml version="1.0"?>

<overlay 
    id="TbSyncAbEasCardWindow" 
    omscope="tbSyncAbEasCardWindow"
    xmlns:html="http://www.w3.org/1999/xhtml">

    <script type="application/javascript" src="chrome://eas4tbsync/content/overlays/abCardWindow.js" />

    <hbox id="MiddleNameContainer" align="center" insertafter="NameField1Container" >
        <spacer flex="1" />
        <label control="MiddleName" value="__EAS4TBSYNCMSG_abCard.MiddleName__" />
        <hbox class="CardEditWidth input-container" >
            <html:input id="MiddleName" flex="1" class="easProperty input-inline" />
        </hbox>
    </hbox>

    <hbox id="Email3AddressContainer" align="center" insertafter="SecondaryEmailContainer">
        <spacer flex="1"/>
        <label control="Email3Address" value="__EAS4TBSYNCMSG_abCard.Email3Address__" />
        <hbox class="CardEditWidth input-container">
            <html:input id="Email3Address" flex="1" class="easProperty uri-element" />
        </hbox>
    </hbox>

    <tab id="easFields1Tab" label="__EAS4TBSYNCMSG_abCard.header.eas__"  appendto="abTabs" />
    <tab id="easFields2Tab" label="__EAS4TBSYNCMSG_abCard.header.otheraddress__" appendto="abTabs" />
      
      <vbox id="easFields1Panel" appendto="abTabPanels" >
      <hbox>
        <spacer flex="1"/>
        <vbox>
          <!-- WORK -->
          <groupbox>
            <caption label="__EAS4TBSYNCMSG_abCard.header.worknumbers__"/>
            <hbox id="CompanyMainPhoneContainer" align="center"><spacer flex="1"/><label control="CompanyMainPhone" value="__EAS4TBSYNCMSG_abCard.CompanyMainPhone__"/><html:input id="CompanyMainPhone" class="easProperty PhoneEditWidth" /></hbox>
            <hbox id="Business2PhoneNumberContainer" align="center"><spacer flex="1"/><label control="Business2PhoneNumber" value="__EAS4TBSYNCMSG_abCard.Business2PhoneNumber__"/><html:input id="Business2PhoneNumber" class="easProperty PhoneEditWidth" /></hbox>
            <hbox id="BusinessFaxNumberContainer" align="center" insertafter="FaxNumberContainer"><spacer flex="1"/><label control="BusinessFaxNumber" value="__EAS4TBSYNCMSG_abCard.BusinessFaxNumber__"/><html:input id="BusinessFaxNumber" class="easProperty PhoneEditWidth" /></hbox>
            <hbox id="AssistantPhoneNumberContainer" align="center"><spacer flex="1"/><label control="AssistantPhoneNumber" value="__EAS4TBSYNCMSG_abCard.AssistantPhoneNumber__"/><html:input id="AssistantPhoneNumber" class="easProperty PhoneEditWidth" /></hbox>
          </groupbox>
          <!-- HOME -->
          <groupbox>
            <caption label="__EAS4TBSYNCMSG_abCard.header.homenumbers__"/>
            <hbox id="Home2PhoneNumberContainer" align="center">
              <spacer flex="1"/>
              <label control="Home2PhoneNumber" value="__EAS4TBSYNCMSG_abCard.Home2PhoneNumber__"/>
              <html:input id="Home2PhoneNumber" class="easProperty PhoneEditWidth" />
            </hbox>
          </groupbox>
          <!-- OTHER -->
          <groupbox>
            <caption label="__EAS4TBSYNCMSG_abCard.header.othernumbers__"/>
            <hbox id="CarPhoneNumberContainer" align="center"><spacer flex="1"/><label control="CarPhoneNumber" value="__EAS4TBSYNCMSG_abCard.CarPhoneNumber__" /><html:input id="CarPhoneNumber" class="easProperty PhoneEditWidth" /></hbox>
            <hbox id="RadioPhoneNumberContainer" align="center"><spacer flex="1"/><label control="RadioPhoneNumber" value="__EAS4TBSYNCMSG_abCard.RadioPhoneNumber__" /><html:input id="RadioPhoneNumber" class="easProperty PhoneEditWidth" /></hbox>
          </groupbox>
        </vbox>
        <vbox>
          <!-- PEOPLE -->
          <groupbox>
            <caption label="__EAS4TBSYNCMSG_abCard.header.people__"/>
            <hbox id="ManagerNameField" align="center">
              <spacer flex="1"/>
              <label control="ManagerName" value="__EAS4TBSYNCMSG_abCard.ManagerName__"/>
              <html:input id="ManagerName" class="easProperty PhoneEditWidth"/>
            </hbox>
            <hbox id="AssistantNameField" align="center">
              <spacer flex="1"/>
              <label control="AssistantName" value="__EAS4TBSYNCMSG_abCard.AssistantName__"/>
              <html:input id="AssistantName" class="easProperty PhoneEditWidth"/>
            </hbox>
            <hbox id="SpouseField" align="center">
              <spacer flex="1"/>
              <label control="SpouseName" value="__EAS4TBSYNCMSG_abCard.Spouse__"/>
              <html:input id="SpouseName" class="easProperty PhoneEditWidth"/>
            </hbox>
            <hbox id="AnniversaryField" align="center">
              <spacer flex="1"/>
              <label control="Anniversary" value="__EAS4TBSYNCMSG_abCard.Anniversary__"/>
              <hbox align="center" style="width: 152px;">
                <html:input id="AnniversaryDay" maxlength="2" placeholder="DD" flex="1" class="easProperty" />
                <html:input id="AnniversaryMonth" maxlength="2" placeholder="MM" flex="1" class="easProperty" />
                <html:input id="AnniversaryYear" maxlength="4" placeholder="YYYY" flex="0" class="easProperty YearWidth" />
              </hbox>
            </hbox>
          </groupbox>
          <!-- MESSAGING -->
          <groupbox>
            <caption label="__EAS4TBSYNCMSG_abCard.header.messaging__"/>
            <hbox id="IMAddressContainer" align="center">
              <spacer flex="1"/>
              <label control="IMAddress" value="IM Address #1:"/>
              <html:input id="IMAddress" class="easProperty PhoneEditWidth"/>
            </hbox>
            <hbox id="IMAddress2Container" align="center">
              <spacer flex="1"/>
              <label control="IMAddress2" value="IM Address #2:"/>
              <html:input id="IMAddress2" class="easProperty PhoneEditWidth"/>
            </hbox>
            <hbox id="IMAddress3Container" align="center">
              <spacer flex="1"/>
              <label control="IMAddress3" value="IM Address #3:"/>
              <html:input id="IMAddress3" class="easProperty PhoneEditWidth"/>
            </hbox>
            <hbox id="MMSContainer" align="center">
              <spacer flex="1"/>
              <label control="MMS" value="MMS:"/>
              <html:input id="MMS" class="easProperty PhoneEditWidth"/>
            </hbox>
          </groupbox>
        </vbox>
      </hbox>
    </vbox>

      <vbox id="easFields2Panel" appendto="abTabPanels" >
      <hbox align="center">
        <spacer flex="1"/>
        <label control="OtherAddress" value="__EAS4TBSYNCMSG_abCard.OtherAddress__"/>
        <hbox class="AddressCardEditWidth">
          <html:input id="OtherAddress" flex="1" class="easProperty" />
        </hbox>
      </hbox>
      <hbox align="center">
        <spacer flex="1"/>
        <label control="OtherAddress2" value=""/>
        <hbox class="AddressCardEditWidth">
          <html:input id="OtherAddress2" flex="1" class="easProperty" />
        </hbox>
      </hbox>
      <hbox id="OtherCityContainer" align="center">
        <spacer flex="1"/>
        <label control="OtherAddressCity" value="__EAS4TBSYNCMSG_abCard.OtherCity__"/>
        <hbox id="OtherCityFieldContainer" align="center" class="AddressCardEditWidth">
          <html:input id="OtherAddressCity" flex="1" class="easProperty" />
        </hbox>
      </hbox>
      <hbox align="center">
        <spacer flex="1"/>
        <label control="OtherAddressState" value="__EAS4TBSYNCMSG_abCard.OtherState__"/>
        <hbox align="center" class="AddressCardEditWidth">
          <html:input id="OtherAddressState" flex="1" class="easProperty" />
          <spacer class="stateZipSpacer"/>
          <label control="OtherAddressPostalCode" value="__EAS4TBSYNCMSG_abCard.OtherZip__"/>
          <html:input id="OtherAddressPostalCode" class="easProperty ZipWidth"/>
        </hbox>
      </hbox>
      <hbox align="center">
        <spacer flex="1"/>
        <label control="OtherAddressCountry" value="__EAS4TBSYNCMSG_abCard.OtherCountry__" />
        <hbox class="AddressCardEditWidth">
          <html:input id="OtherAddressCountry" flex="1" class="easProperty" />
        </hbox>
      </hbox>
    </vbox>


</overlay>
